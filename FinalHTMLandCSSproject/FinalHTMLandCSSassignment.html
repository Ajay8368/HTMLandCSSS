<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6abc138a64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Trello Board</title>
</head>

<body>
    <div class="Main-container">

        <nav id="navbar">
            <div class="nav">
                <ul>
                    <li><i class="fas fa-home"></i></li>
                    <li><i class="boards fas fa-th-list"></i>Boards</li>
                    <li><input type="text"></li>
                </ul>

            </div>
            <div class="Main-title">
                Tralala
            </div>
            <div class="action">
                <span><i  class="fas fa-plus" ></i></span>
                <span><i  class="fas fa-user"></i></span>
            </div>
        </nav>
        <div class="Board-container">
            <div class="Boardmenu">
                <div class="head">Frontend Training</div>
                <div class="Showmenu"><i class="fas fa-ellipsis-v"></i>Show menu</div>
            </div>
            <div class="board">
                <div class="task-list-wrapper">
                    <div class="task-list">
                        <div class="list-container">
                            <h3 class="task-list-title">To Do</h3>
                            <span class="list-more-pointer">...</span>
                        </div>
                        <div class="task-pointer">Learn HTML <i class="task-edit fas fa-pencil-alt pointer"></i></div>
                        <div class="task-pointer">Learn CSS <i class="task-edit fas fa-pencil-alt pointer"></i></div>
                        <div class="task-pointer">Learn JavaScript <i class="task-edit fas fa-pencil-alt pointer"></i></div>
                        <div class="message-pointer">+ Add another card </div>
                    </div>
                </div>
                <div class="task-list-wrapper">
                    <div class="task-list">
                        <div class="list-container">
                            <h3 class="task-list-title">Doing</h3>
                            <span class="list-more-pointer">...</span>
                        </div>
                        <div class="task-pointer">Prepare Resume </div>
                        <div class="add-card-form">
                            <form action="">
                                <textarea class="text-1" rows="3" placeholder="Enter a title for this card..."></textarea>
                                <button class="btn1">Add Card</button> <i class="fas fa-2x fa-times add-card-cancel pointer"></i>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="task-list-wrapper">
                    <div class="task-list">
                        <div class="list-container">
                            <h3 class="task-list-title">Testing/Verfying</h3>
                            <span class="list-more-pointer">...</span>
                        </div>
                        <div class="task-pointer">Twitter app frontend </div>
                        <div class="message-pointer">+ Add another card</div>
                    </div>
                </div>
                <div class="task-list-wrapper">
                    <div class="task-list">
                        <div class="list-container">
                            <h3 class="task-list-title">Deploying</h3>
                            <span class="list-more-pointer">...</span>
                        </div>
                        <div class="task-pointer">Twitter app backend </div>
                        <div class="message-pointer">+ Add another card</div>
                    </div>
                </div>
                <div class="task-list-wrapper">
                    <div class="task-list">
                        <div class="list-container">
                            <h3 class="task-list-title">Done</h3>
                            <span class="list-more-pointer">...</span>
                        </div>

                        <div class="message-pointer">+ Add card</div>
                    </div>
                </div>
                <div class="task-list-wrapper">
                    <div class="task-list">
                        <div class="message-pointer">+ Add another list</div>
                    </div>
                </div>
                <div class="task-list-wrapper">
                    <div class="task-list">
                        <div class="add-card-form">
                            <form action="">
                                <textarea rows="3" placeholder="Enter list title ..."></textarea>
                                <button class="btn1">Add List </button><i class="fas fa-2x fa-times add-card-cancel pointer"></i>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
